<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,200&family=Rubik:ital@1&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/2eb07f126d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">

            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="/Reviews/imag1.jpg" id="person-img"alt="" class="container">
                </div>

                <h4 id="author"> nombre nombre</h4>
                <p id="job"> UX Designer</p>
                <p id="info">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio ullam quae, ratione nulla iusto ipsam quibusdam blanditiis ad hic, alias, sunt natus magnam incidunt culpa! Culpa magnam placeat natus dicta?
                </p>
                
                <div class="button-container">
                    <button class="prev-btn"> 
                        <i class="fa-solid fa-left-long"></i>
                    </button>
                    <button class="next-btn"> 
                        <i class="fa-solid fa-right-long"></i>
                    </button>
                </div>

                <button class="random-btn">Suprise me</button>
               
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
